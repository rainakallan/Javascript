<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>Clock</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="clock">
    <div class="numbers">
      <div class="twelve">12</div>
      <div class="three">3</div>
      <div class="six">6</div>
      <div class="nine">9</div>
    </div>
    <div class="arrows">
      <div class="hour"></div>
      <div class="minutes"></div>
      <div class="seconds"></div>
      <!-- <div class="miliseconds"></div> -->
    </div>
    <img src="https://inkbotdesign.com/wp-content/uploads/2022/07/rolex-logo-design-luxury-brand-logo-1024x683.webp"
      alt="rolex-logo">
  </div>


  <script src="script.js"></script>
</body>

</html>
