<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Character Counter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2>Real-time Character counter</h2>
    <textarea id="textarea" class="textarea" placeholder="write your text here...." maxlength="50"></textarea>
    <div class="counter-container">
      <p>Total character:
        <span class="total-counter" id="total-counter"></span>
      </p>

      <p>Remaining character:
        <span class="remaining-counter" id="remaining-counter"></span>
      </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
